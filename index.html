<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anta&display=swap" rel="stylesheet">
</head>
<body>
    <div class="navbar">Booksky</div>

    <div class="container">
        <div class="bookContainer">
            <h2>The Alchimist</h2>
            <h5>Paulo Coelho</h5>
            <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Quod autem, nobis perspiciatis possimus ab labore fugiat enim minus magni earum nostrum unde accusantium facilis est similique! Pariatur iure quo laborum?</p>
            <button onclick="deleteEvent(event)">Delete</button>
        </div>
    </div>

    <div class="popup_overlay"></div>
    <div class="popup">
        <h2>Add Book</h2>
        <form>
            <input type="text" placeholder="Book Title" id="id_bookTitle_input">
            <input type="text" placeholder="Book Author" id="id_bookAuthor_input">
            <textarea id="id_aboutBook_input" placeholder="About the Book"></textarea>
            <button id="add_btn">ADD</button>
            <button id="cancel_btn">CANCEL</button>
        </form>
    </div>

    <button class="add_btn" id="add_popup_btn">+</button>

    <script src="script.js"></script>
</body>
</html>
